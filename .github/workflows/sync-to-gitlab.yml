name: Sync to GitLab

on:
  push:
    branches:
      - master

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Sync to GitLab
        env:
          GITLAB_URL: https://gitlab.com
          GITLAB_USERNAME: ${{ secrets.GITLAB_USERNAME }}
          GITLAB_TOKEN: ${{ secrets.GITLAB_TOKEN }}
          GITLAB_REPO: monitoring-app1/wkping-frontend
        run: |
          git remote add gitlab https://$GITLAB_USERNAME:$GITLAB_TOKEN@$GITLAB_URL/$GITLAB_REPO.git
          git config --global user.name "$GITLAB_USERNAME"
          git config --global user.email "krahul.view@gmail.com"
          git push gitlab HEAD:master --force